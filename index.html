<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAB Typer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-light">
        <h1>JAB Typer</h1>
        <input id="player" type="text" placeholder="Nome do Jogador">
    </nav>
    
   <button disabled class="phrase-btn">
    <i class="fas fa-paragraph"></i>
    <p class="phrase"></p>
   </button>

    <ul class="informations">
        <li>
            <i class="fas fa-quote-left"></i>
            <span id="sentence-size"></span> palavras
        </li>
        <li>
            <i class="fas fa-clock"></i>
            <span id="number-seconds">20</span> segundos
        </li>
    </ul>

    <textarea id="typing-field" cols="60" rows="6"></textarea>
    <button id="reset-btn" class="btn btn-danger">
        <i class="fas fa-redo-alt"></i>
    </button>

    <ul>
        <li>
            <i class="fas fa-heading"></i>
            <span id="number-characters">0</span> caracteres
        </li>
        <li>
            <i class="fas fa-file-alt"></i>
            <span id="number-words">0</span> palavras
        </li>
    </ul>

    <h2>Placar</h2>
    <div>
        <table id="table" class="table">
            <tr>
                <th>Usuário</th>
                <th>Nº palavras</th>
                <th>Remover?</th>
            </tr>
            <tr id="values-table"></tr>
        </table>
    </div>

    <script src="public/script/phrasesRandom.js"></script>
    <script src="public/script/main.js"></script>
    <script src="https://kit.fontawesome.com/c25abe3fb5.js"></script>
</body>
</html>
